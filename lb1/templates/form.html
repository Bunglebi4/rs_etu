<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 16px;
        }
        .hint {
            font-size: 12px;
            color: #888;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите данные</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/submit" method="post">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Иван" required>
            <div class="hint">Только буквы (кириллица или латиница), минимум 2 символа</div>

            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" placeholder="25" required>
            <div class="hint">Число от 1 до 120</div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ivan@example.com" required>

            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" placeholder="+7 (999) 101-01-01" required>
            <div class="hint">Формат: +7 (XXX) XXX-XX-XX или 8 (XXX) XXX-XX-XX</div>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
